{% extends "learning_logs/base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 2em auto; font-family: Arial, sans-serif; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 2em; background: #f9f9f9;">
    <h2 style="text-align: center; color: #333;">Edit Entry</h2>
    <p style="text-align: center; color: #555;">
        <a href="{% url 'learning_logs:topic' topic.id %}" style="text-decoration: none; color: #007BFF;">Back to Topic: {{ topic }}</a>
    </p>

    <hr style="border: 0; border-top: 1px solid #ccc; margin: 1.5em 0;">

    <form action="{% url 'learning_logs:edit_entry' entry.id%}" method='post' style="display: flex; flex-direction: column; gap: 1em;">
        {% csrf_token %}
        <div style="margin-bottom: 1em;">
            {{ form.as_div }}
        </div>
        <button name="submit" style="padding: 0.8em; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            Save Changes
        </button>
    </form>
</div>
{% endblock content %}
